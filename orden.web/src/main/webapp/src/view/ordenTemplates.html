<script type="text/template" id="ordenList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>tipo</th>
		 <th>estado</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(ordens, function(orden) { %>
    <tr>
		<td><%= htmlEncode(orden.getDisplay('name')) %></td>
		<td><%= htmlEncode(orden.getDisplay('tipo')) %></td>
		<td><%= htmlEncode(orden.getDisplay('estado')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-orden-edit',{id:<%= orden.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-orden-delete',{id:<%= orden.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="orden">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-ordenForm">
    <% if(orden.id) {%>
    <input type="hidden" name="id" value="<%= orden.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= orden.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= orden.get('tipo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="estado">estado</label>
    	<input type="text" class="form-control" id="estado" name="estado" placeholder="Enter value" value="<%= orden.get('estado') %>"/>	
		</div>
    </form>
    </div>
</script>
